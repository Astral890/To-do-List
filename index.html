<!DOCTYPE html>
<html>
    <head>
        <title>To-do List</title>
        <link rel="stylesheet" href="main.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="utils.js" type="text/javascript"></script>
    </head>
    <body>
        <center><div id="box">
            <div id="header">
                <h1>To-do List</h1>
            </div>
            <hr style="width: 597px;"> 
            <div class="input">
                <input type="text" name="tana" id="tana" class="tana">
                <button id="anadir" class="btn btn-dark" onclick="incluirtarea()">Anadir</button>
            </div>
            <div id="tareas">
                <h2>Tareas en marcha</h2>
                <ul id="pendientes" class="lista"></ul>
            </div>
            <hr style="width: 600px;">
            <div id="tareas">
                <h2>Tareas Completadas</h2>
                <ul id="completadas" class="lista"></ul>
            </div>
            <hr style="width: 580px;">
            <button id="eliminar" onclick="deleteTask()" class="btn btn-outline-dark">Eliminar Tareas Completadas</button>
        </div></center>
    </body>
</html>
